<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Latihan JSON | EKA MUHARYONO</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      /* background: #f1f1f1; */
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 123, 0, 0.459);
      border-radius: 1000px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(202, 191, 191);
    }
    .active{
       font-size: large;
       color: rgb(241, 241, 241);
    } 
  </style>
</head>
<body class="bg-indigo-800">
  <header>
    <nav class="p-2 bg-indigo-700">
      <div class="container mx-auto flex justify-between items-center">
        <div id="kiri">
          <img class="h-10" src="./img/logo.png" alt="logo">
        </div>
        <div id="center">
          <input type="text" placeholder="Pizza.." id="search" class="font-semibold text-gray-300 text-center bg-transparent border rounded h-8 w-96 p-2 outline-none">
        </div>
        <div class="kanan" class="flex">
          <button id="button" class="item-nav px-2 text-gray-300 font-semibold active" href="">All Menu</button>
          <button id="button" class="item-nav px-2 text-gray-300 font-semibold" href="">Pizza</button>
          <button id="button" class="item-nav px-2 text-gray-300 font-semibold" href="">Pasta</button>
          <button id="button" class="item-nav px-2 text-gray-300 font-semibold" href="">Nasi</button>
          <button id="button" class="item-nav px-2 text-gray-300 font-semibold" href="">Minuman</button>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mx-auto">
    <div id="head" class="flex justify-between">
      <h1 id="kategori" class="makanan text-gray-100 font-bold text-4xl py-4">Makanan</h1>
      <h1 id="all-menu" class="text-gray-100 font-bold text-4xl py-4">All Menu</h1>
    </div>
    <div id="cards">
      <div id="makanan" class="result grid grid-cols-12 gap-4"></div>
      <h1 id="kategori" class="minuman text-gray-100 font-bold text-4xl py-4">Minuman</h1>
      <div id="minuman" class="grid grid-cols-12 gap-4"></div>
    </div>
  </main>

<script src="./js/script.js"></script>
</body>
</html>
